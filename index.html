<!Doctype html>
<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div>
            <form id="form" >
                <div class="title">Create Account</div>
                <!-- Username -->
                <div>
                    <label for="username">Username</label>
                    <i class="fas fa-user" class="icon"></i>

                    <input type="text" name="username" id="username" placeholder="Joy Shaheb"/>
                    
                    <div class="abc">
                        <i class="fa-solid fa-circle-exclamation fail"></i>
                    <i class="fas fa-check-circle success-icon"></i>
                    </div>
                    <div class="error"></div>
                </div>
                <!-- Email -->
                <div>
                    <label for="email">Email</label>
                    <i class="fa-solid fa-envelope" class="icon"></i>

                    <input type="email" name="eamil" id="email" placeholder="Enter your email"/> 

                    <div class="abc">
                        <i class="fa-solid fa-circle-exclamation fail"></i>
                        <i class="fas fa-check-circle success-icon"></i>
                    </div> 
                    <div class="error"></div>
                </div>

                <!-- Phone -->
                <div>
                    <label for="phone">Phone</label>
                    <i class="fa-solid fa-phone" class="icon"></i>

                    <input type="number" name="number" id="number" placeholder="Enter your phone number"/> 

                    <div class="abc">
                        <i class="fa-solid fa-circle-exclamation fail"></i>
                        <i class="fas fa-check-circle success-icon"></i> 
                    </div>
                    <div class="error"></div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password">Password</label>
                    <i class="fa-solid fa-lock" class="icon"></i>

                    <input type="password" name="password" id="password" placeholder="Enter your password"/> 

                    <div class="abc">
                        <i class="fa-solid fa-circle-exclamation fail"></i>
                        <i class="fas fa-check-circle success-icon"></i> 
                    </div>
                    <div class="error"></div>
                </div>
               <!-- Button -->
              <button id="submit-btn" type="submit">SUBMIT</button>
              <br>
            </form>
           <div class="logdv">
                <h4>Already have an account?</h4>
                &nbsp;&nbsp;
                <a href="sign.html"><button class="logbtn">Login</button></a> 
           </div>
            
        </div>
        </div>





        <script src="index.js"></script>
    </body>
</html>
